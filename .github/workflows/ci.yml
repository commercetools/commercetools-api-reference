on:
  - workflow_dispatch
  - pull_request
  - push

name: CI

jobs:

  lint:
    name: "lint and validate RAML spec"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: Setup Node (uses version in .nvmrc)
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - run: make lint
