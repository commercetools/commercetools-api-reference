on:
  - push
#  push:
#      branches:
#        - master
name: Postman collection

jobs:

  generate:
    name: "Update postman collection"

    runs-on: ubuntu-latest

    steps:

      - name: "Install Java"
        uses: actions/setup-java@v1
        with:
          java-version: '13'

      - name: "Install codegen"
        run: sudo chmod 777 /usr/local/bin && export VRAP_VERSION=1.0.0-20200716101307 && curl -o- -s https://raw.githubusercontent.com/vrapio/rmf-codegen/master/scripts/install.sh | bash

      - name: "Checkout api reference"
        uses: actions/checkout@v2
        with:
          path: api

      - name: "Checkout postman collection"
        uses: actions/checkout@v2
        with:
          repository: 'commercetools/commercetools-postman-collection'
          path: postman
          ssh-key: ${{ secrets.POSTMAN_DEPLOY_KEY }}

      - name: "Generate postman collection"
        run: rmf-codegen generate -o postman/api -t postman api/postman.raml

      - name: "Check changes pending"
        working-directory: postman
        run: |
          git status --porcelain -- ':(exclude)*gen.properties'
          CHANGES_PENDING=`git status --porcelain -- ':(exclude)*gen.properties' | grep -c ^ || true`
          echo "::set-env name=CHANGES_PENDING::$CHANGES_PENDING"

      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ env.CHANGES_PENDING != '0' }}
        with:
          repository: postman
          commit_message: "TASK: Updating Postman collection"
          commit_user_name: Auto Mation
          commit_user_email: automation@commercetools.com
          commit_author: Auto Mation <automation@commercetools.com>
