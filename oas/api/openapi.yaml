openapi: "3.0.0"
info:
  title: commercetools Composable Commerce API
  version: "v1"

servers:
  - url: https://api.{region}.commercetools.com
    variables:
      region:
        default: us-central1.gcp
        enum:
         - us-central1.gcp
         - us-east-2.aws
         - europe-west1.gcp
         - eu-central-1.aws
         - australia-southeast1.gcp
         - api.cn-northwest-1.aws.commercetools.cn
         - eastus.azure
        description: |
          [Region](/../api/general-concepts#hosts) in which the Project is hosted.


paths:
  /{projectKey}:
    description: |-
      The Project endpoint is used to retrieve certain information from a project.
    parameters:
      - name: projectKey
        in: path
        required: true
        schema:
          type: "string"
    get:
      security:
        - oauth_2_0:
            - "view_project_settings:{projectKey}"
      operationId: ByProjectKeyGet
      responses:
        "200":
          description: |-
            200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'

        "400":
          $ref: '#/components/responses/errorable_400'
        "401":
          $ref: '#/components/responses/errorable_401'
        "403":
          $ref: '#/components/responses/errorable_403'
        "404":
          $ref: '#/components/responses/errorable_404'
        "500":
          $ref: '#/components/responses/errorable_500'
        "502":
          $ref: '#/components/responses/errorable_502'
        "503":
          $ref: '#/components/responses/errorable_503'
    head:
      security:
        - oauth_2_0:
            - "view_project_settings:{projectKey}"
      operationId: ByProjectKeyHead
      description: |-
        Checks if a Project exists for a given `projectKey`. Returns a `200 OK` status if the Project exists or a `404 Not Found` otherwise.
      responses:
        "200":
          description: |-
            200
          content: {}
    post:
      security:
        - oauth_2_0:
            - "manage_project_settings:{projectKey}"
      operationId: ByProjectKeyPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdate'

      responses:
        "200":
          description: |-
            200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'

        "409":
          $ref: '#/components/responses/conflicting_409'
