          description: |-
            The deleted Import Container.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportContainer'

        "404":
          description: |-
            The Import Container to delete wasn't found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

