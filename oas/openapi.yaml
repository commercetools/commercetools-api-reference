                The name of the field.
              * `invalidValue` - *
                The invalid value.
              * `allowedValues` - Array of * - Optional
                A fixed set of allowed values for the field, if any.

            * `RequiredField`
              A required field is missing a value.
              Extra fields:
              * `field` - String
                The name of the field.

